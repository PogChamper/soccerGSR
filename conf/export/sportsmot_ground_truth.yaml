# Export Configuration: SportsMOT Ground Truth
# Export ground truth annotations from sportsmot dataset

name: sportsmot_ground_truth

# Use default detections field
label_field: detections

dataset_tags:
  - sportsmot

classes:
  - player
  - goalkeeper
  - referee
  - ball

splits:
  - train
  - valid
  - test

subsample_configs:
  sportsmot:
    enabled: true
    frame_interval: 25  # 1 FPS

formats:
  - yolo
  - coco

output_dir: exports

